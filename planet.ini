# Filters:      <file:///usr/share/planet-venus/filter>
# Themes:       <file:///usr/share/planet-venus/theme>

# Global configuration

[Planet]

name               = Planet SymPy
link               = http://planet.sympy.org/
owner_name         = Ondrej Certik
owner_email        = ondrej@certik.cz
output_theme       = theme
cache_directory    = cache
output_dir         = output
feed_timeout       = 20
items_per_page     = 60
log_level          = DEBUG
activity_threshold = 7


